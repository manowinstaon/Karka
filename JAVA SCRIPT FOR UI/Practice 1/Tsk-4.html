<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="one" value="" placeholder="type your name">
   <button onclick="change()">Click</button>
   <p id="two"></p>
   <script>
    function change(){
        let a=document.getElementById("one").value 
        document.getElementById("two").innerHTML=a
    }
   </script>
</body>
</html>
