<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="one">
        <h2>________________Register Here___________________</h2>
        <h1>Please Fill And Submit Form:</h1><br><br>
        <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label>Age:</label>
        <input type="text" placeholder="Enter your age"><br><br>
        <label>Date of birth:</label>
        <input type="date"><br><br>
        <label>Phone Number:<select>
            <option>Select Your Code</option>
            <option>+91</option>
        </select></label>
        <input type="text" placeholder="Enter your Phone number"><br><br>
        <label>Select your gender:</label>
        <input type="radio" name="Select your gender">Male
        <input type="radio" name="Select your gender">Female
        <input type="radio" name="Select your gender">Others<br><br>
        <label>Choose your skill level:</label>
        <input type="checkbox">Beginner
        <input type="checkbox">Intermediate
        <input type="checkbox">Advanced<br><br>
        <label>Select your favourite color:</lael>
        <input type="color" name="color"><br><br>
        <label>Father Name:</label>
        <input type="text" placeholder="Enter your Father Name"><br><br>
        <label>Choose your language:</label>
        <input type="checkbox" name="" id="">Tamil
        <input type="checkbox" name="" id="">English
        <input type="checkbox" name="" id="">Malayalam<br><br>
        <label>Hobbies:</label>
        <input type="text" placeholder="Enter your hobbies"><br><br>
        <label>Address:</label>
        <input type="text" name="" id=""><br><br>
        <input type="button" value="Submit">

        </form>
    </div>
</body>
</html>
